<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='resultstyle.css') }}">
    <title>Login/Register</title>
</head>
<body>
    <h1>User Accounts</h1>
    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
    {% if messages %}                            <!-- check if there are any messages -->
        {% for message in messages %}            <!-- loop through the messages -->
            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
        {% endfor %}
    {% endif %}
{% endwith %}
<div class="home">
    <a href="/innerspirit"><button type="button" id="button" class="btn btn-outline-warning">Back</button></a>
</div>
<section class="vh-100">
    <div class="container-fluid">
    <div class="row">
        <div class="col-sm-6 text-black">

            <div class="px-5 ms-xl-4">
            <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
            <span class="h1 fw-bold mb-0">Inner Spirit</span>
        </div>

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

            <form style="width: 23rem;" action="/login", method="POST">

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

            <div class="form-outline mb-4">
                <input type="email" name="email" id="form2Example18" class="form-control form-control-lg" />
                <label class="form-label" for="form2Example18">Email address</label>
            </div> 

            <div class="form-outline mb-4">
                <input type="password" name="password" id="form2Example28" class="form-control form-control-lg" />
                <label class="form-label" for="form2Example28">Password</label>
            </div>

            <div class="pt-1 mb-4">
                <button class="btn btn-outline-warning" type="submit">Login</button>
            </div>
            </form>

            <p id="or" class="small mb-5 pb-lg-2">--OR--</p>

            <form style="width: 23rem;" action="/register", method="POST">

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register</h3>

            <div class="form-outline mb-4">
                <input type="text" name="first_name" id="form2Example18" class="form-control form-control-lg" />
                <label class="form-label" for="form2Example18">First Name</label>
            </div>

            <div class="form-outline mb-4">
                <input type="text" name="last_name" id="form2Example18" class="form-control form-control-lg" />
                <label class="form-label" for="form2Example18">Last Name</label>
            </div>

            <div class="form-outline mb-4">
                <input type="email" name="email" id="form2Example18" class="form-control form-control-lg" />
                <label class="form-label" for="form2Example18">Email address</label>
            </div>

            <div class="form-outline mb-4">
                <input type="password" name="password" id="form2Example28" class="form-control form-control-lg" />
                <label class="form-label" for="form2Example28">Password</label>
            </div>

            <div class="form-outline mb-4">
                <input type="password" name="confirm_password" id="form2Example28" class="form-control form-control-lg" />
                <label class="form-label" for="form2Example28">Confirm Password</label>
            </div>

            <div class="pt-1 mb-4">
                <button class="btn btn-outline-warning" type="submit">Register</button>
            </div>

            </form>

        </div>

        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="static/loginpic2.jpg"
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
    </div>
    </div>
</section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
