<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='resultstyle.css') }}">
    <title>Document</title>
</head>
<body>
    <div class="master_description">
    <a style="height: 40px;" href="/back_search" class="btn btn-outline-warning">Back to Results</a>
    <div class="card" style="width: 30rem;">
        <img src="{{drink.strDrinkThumb}}" class="card-img-top" alt="drinkThumb">
        <div class="card-body">
            <h5 class="card-title">{{drink.strDrink}}</h5>
            <p>{{drink.strInstructions}}</p>

            <table class="table table-striped">
                <thead>
                    <th>Ingredient</th>
                    <th>Spec</th>
                </thead>
                <tr>
                    <td>
            {% for ingredient in ingredients %}
            {{ingredient}} <br>
            {% endfor%}
                    </td>
                    <td>
            {% for spec in specs %}
            {{spec}} <br>
            {% endfor %}
                    </td>
            </tr>
            </table>
            <a href="#" class="btn btn-outline-warning">Like</a>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
